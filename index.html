    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background: #ffffff;
            --surface: #f8fafc;

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(5deg); }
        66% { transform: translateY(20px) rotate(-5deg); }
    }

    @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes stars {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background: linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: stars 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            margin: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .hero-image {
                max-width: 450px;
                margin: 0 auto;
            }
            
            .description-image, .specs-image {
                max-width: 550px;
            }
            
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }

            .gallery-grid img {
                width: 100%;
                height: 250px;
                object-fit: cover;
            }
        }

        @media (max-width: 767px) {
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }
    }

    @layer components {
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            @apply w-full sm:w-auto px-6 py-3 sm:px-8 sm:py-4 bg-gradient-to-r from-[#552781] to-[#3B0470] text-white rounded-xl font-semibold text-base sm:text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 text-center;

        .btn-secondary {

        .feature-card {

        .price-old {

        }
        
        .price-new {

        .discount-badge {

        }
        
        .mobile-container {
            @apply px-4 sm:px-6 lg:px-8;
        }

        .glow-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(139, 92, 246, 0.2);
        }

        .glow-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;

            z-index: -1;
            animation: pulse-glow 3s ease-in-out infinite;
        }
    }
